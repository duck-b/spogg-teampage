	<script>
		$(function() {
	
			$('.datetimepicker_start').appendDtpicker({
				'locale' : 'ko',
				"closeOnSelected" : true // 선택하면 선택창 x
			});
			$('.datetimepicker_end').appendDtpicker({
				'locale' : 'ko',
				"closeOnSelected" : true // 선택하면 선택창 x
			});
		});
		$(document).ready(function(e) {
	
			$("#typeSelect").on("click", function(event) {
				event.preventDefault();
				jQuery.noConflict();
				$('#myModal').modal('show');
			});
	
		});
		function typeSelect(obj) { //select박스 변경시 해당하는 버튼 생성
			var typename = "";
			if (obj == 1) { //option의 값이 1이면 버튼 2개 : 리그경기
				$("#changebtn").html(
						"<div class='col-xs-2'></div>"
								+ "<div class='col-xs-4 p-10'>"
								+ "<button class='payment_btn2_blue'>참여</button>"
								+ "</div>" + "<div class='col-xs-4 p-10'>"
								+ "<button class='payment_btn2_gray'>불참</button>"
								+ "</div>");
				$("#typeSelect b").html("리그경기");
				$("#typeSelect").attr("class", "typeSelect event-red");
	
			} else if (obj == 2) { //option의 값이 1이면 버튼 2개 : 비리그경기
				$("#changebtn").html(
						"<div class='col-xs-2'></div>"
								+ "<div class='col-xs-4 p-10'>"
								+ "<button class='payment_btn2_blue'>참여</button>"
								+ "</div>" + "<div class='col-xs-4 p-10'>"
								+ "<button class='payment_btn2_gray'>불참</button>"
								+ "</div>");
				$("#typeSelect b").html("비리그경기");
				$("#typeSelect").attr("class", "typeSelect event-orange");
	
			} else if (obj == 3) { //option의 값이 2이면 버튼 1개 : 회비
				$("#changebtn").html(
						"<div class='col-xs-2'></div>"
								+ "<div class='col-xs-8 p-10'>"
								+ "<button class='payment_btn2_blue'>납부완료</button>"
								+ "</div>");
				$("#typeSelect b").html("회비");
				$("#typeSelect").attr("class", "typeSelect event-yellow");
	
			} else { // 기타
				$("#changebtn").empty();
				$("#typeSelect b").html("기타");
				$("#typeSelect").attr("class", "typeSelect event-green");
			}
			$('#myModal').modal("hide"); //닫기
		}
	</script>
