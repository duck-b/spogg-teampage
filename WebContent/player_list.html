				<script type="text/javascript">
				function modal_open(chk) {
					/*
						chk
						1 : 신규 회원 수락
						0 : 신규 회원 거절
						2 : 직위 해제
						3 : 직위 설정
					*/
					
					var qus = "";
					var popBtn = "";
					
					if(chk==0){
						qus = "신규 회원 입단을 거절하십니까?";
						popBtn = '<button type="button" class="btn btn-primary" data-dismiss="modal">네</button>'
				        +'<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>';
					}else if(chk==1){
						qus = "신규 회원 입단을 수락하십니까?";
						popBtn = '<button type="button" class="btn btn-primary" data-dismiss="modal">네</button>'
					        +'<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>';
					}else if(chk==2){
						qus = "직위 해제 하시겠습니까?";
						popBtn = '<button type="button" class="btn btn-primary" data-dismiss="modal">네</button>'
					        +'<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>';
					}else if(chk==3){
						qus = "직위 설정 하시겠습니까?";
						qus += "<ul class='select_player_type'>"
							+"<li><a href='#'>감독</a></li>"
							+"<li><a href='#'>코치</a></li>"
							+"<li><a href='#'>총무</a></li>"
							+"<li data-dismiss='modal'><a href='#'>창닫기</a></li>"
						    +"</ul>"; 
						popBtn = "";
						    
					}
					$('#modal-body').html('<strong >'+qus+'</strong>');
					$('#modal-footer').html(popBtn);
					$('#myModal').modal('show');
				}
				jQuery(document).ready(function(){		//선수단 tab active하는 함수
					$( "#player_tabmenu_list li" ).click(function() {
						var index = $(this).index();		//몇번째 li인지
						index +=1;	//index는 0부터, nth-child는 1부터
						
						/*기존 active 해제 하기*/
						var check_active = $("#player_tabmenu_list li").hasClass("active");
						if(check_active){
							$("#player_tabmenu_list li").removeClass("active");
						}
			
						/*기존 active 해제 하기*/
						var new_active = "#player_tabmenu_list li:nth-child("+index+")";
					    $(new_active).addClass("active");
					    
					    /*	
					    	//tab내용 변경
					    	$("#playerlist_content").html("123123");
					    */
					    
				    });
			   });
