	<script type="text/javascript">
	$(document).ready(function(){ 
		//파일업로드 함수
		var fileTarget = $('.filebox .upload-hidden'); 
		fileTarget.on('change', function(){ 	// 값이 변경되면

			var pathpoint = this.value.lastIndexOf('.');
		    var filepoint = this.value.substring(pathpoint+1,this.length);
		    var filetype = filepoint.toLowerCase();
		    var filename = "";
		    
		    if(filetype=='mp4' || filetype=='wmv'|| filetype=='avi') { 
				if(window.FileReader){ 				// modern browser 
					filename = $(this)[0].files[0].name; 
				} else { 							// old IE 
					filename = $(this).val().split('/').pop().split('\\').pop(); // 파일명만 추출
				}  
				$('.view-filename').val(filename); 	// 추출한 파일명 삽입
				
		    } else {
		        alert('영상은 mp4,wmv,avi만 선택할 수 있습니다.');

		        $('.view-filename').val("");	//커스텀한 file 창 초기화
		        $('#upload_filename').val("");	//숨겨져있는 원조 file 창 초기화
		    }
		});
	});
	</script>
